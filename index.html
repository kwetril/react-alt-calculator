<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>FreeCodeCamp calculator</title>
    
    
    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="label-container">
  <h1>FreeCodeCamp calculator</h1>
</div>
<div id="calculator-container">
  <div class="calculator">
    <p class='calculator-label'>Calculator 10 digits</p>
    <div class="calculator-screen-container">
      <p class="calculator-screen">
        -123'456'789.0
      </p>
    </div>
    <div class="calculator-buttons-container">
      <div class="button-column">
        <input type="button" class='double-btn orange' value="C" />
        <input type="button" class='single-btn dark' value="&larr;" />
        <input type="button" class='single-btn dark' value="&plusmn;" />
      </div>
      <div class="button-column">
        <input type="button" class='single-btn light' value="7" />
        <input type="button" class='single-btn light' value="4" />
        <input type="button" class='single-btn light' value="1" />
        <input type="button" class='single-btn light' value="0" />
      </div>
      <div class="button-column">
        <input type="button" class='single-btn light' value="8" />
        <input type="button" class='single-btn light' value="5" />
        <input type="button" class='single-btn light' value="2" />
        <input type="button" class='single-btn light' value="00" />
      </div>
      <div class="button-column">
        <input type="button" class='single-btn light' value="9" />
        <input type="button" class='single-btn light' value="6" />
        <input type="button" class='single-btn light' value="3" />
        <input type="button" class='single-btn light' value="&middot;" />
      </div>
      <div class="button-column">
        <input type="button" class='single-btn dark' value="&times;" />
        <input type="button" class='single-btn dark' value="-" />
        <input type="button" class='double-btn dark' value="+" />
      </div>
      <div class="button-column">
        <input type="button" class='single-btn dark' value="&divide;" />
        <input type="button" class='single-btn dark' value="%" />
        <input type="button" class='double-btn dark' value="=" />
      </div>
    </div>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/alt/0.17.7/alt.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
